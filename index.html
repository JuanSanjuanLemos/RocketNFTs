<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNFTs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="main-header">
        <span><p class="primary-color">Rocket </p><p class="secondary-color">NFTs</p></span>
        <nav>
            <ul>
                <li><a href="#">Comprar NFT</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <button class="button-conect"><img src="./img/MetaMask-logo.svg" alt="MetaMask logo"><p>Conectar Carteira</p></button>
    </header>
    <main class="main-section">
        <div class="about-and-artists">
            <div class="main-about">
                <p>Mercado digital para colecionáveis em criptos e tokens não fungível (NFT).</p>
                <p>Compre, venda e descubra ativos digitais exclusivos para você.</p>
                
            </div>
            <div class="wrapper-artists">
                <div class="wrapper-avatars">
                    <img class="img-1" src="./img/Avatar-laurence-cruz.png" alt="Avatar do Laurence Cruz">
                    <img class="img-2" src="./img/Avatar-caleb-george.png" alt="Avatar do Caleb George">
                    <img class="img-3" src="./img/Avatar-nathan-dumlao.png" alt="Avatar do Nathan Dumlao">
                    <img class="img-4" src="./img/Avatar-emile-guillemot.png" alt="Avatar do Emile Guillemot">
                </div>
                <span>Artistas selecionados</span>
            </div>      
        </div>
        <div class="main-description">
            <p>Descubra a verdadeira arte digital e colecione diversas <p class="secondary-color">NFTs</p></p>
        </div>
        <img src="./img/Badge.svg" alt="Imagem explorar a arte">
    </main>
</body>
</html>
